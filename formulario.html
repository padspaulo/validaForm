<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="container">
        <h1>Formulario de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario so poderá conter letras e números</li>
            <li>Usuário devera ter entre 3 e 12 caracteres</li>
            <li>Senha entre 6 e 12 caracteres</li>
        </ul>

        <form action="/"  method="get" class='formulario'>
            <label>Nome</label>
            <input type="text" class="nome validar usuario">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Repetir Senha</label>
            <input type="password" class="repetirSenha validar">
            <button type="submit">Enviar</button>
        </form>    
    </section>
   
    <script src="./assets/js/ValidaCPF.js"></script>
    <script src="./assets/js/formulario.js"></script>
    
</body>
</html>
